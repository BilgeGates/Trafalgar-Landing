<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Trafalgar Landing Page</title>
  </head>
  <body>
    <!--Header-->
    <div class="container">
      <nav>
        <div class="logo">
          <a href="#"><img src="./img/Logo.png" /></a>
        </div>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Find a doctor</a></li>
          <li><a href="#">Apps</a></li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">About us</a></li>
        </ul>
      </nav>
    </div>
    <!--Main-->
    <main>
      <section>
        <div class="container">
          <div class="trafalgar">
            <div class="trafalgar-info">
              <div class="trafalgar-head">Virtual healthcare for you</div>
              <div class="trafalgar-body">
                Trafalgar provides progressive, and affordable healthcare,
                accessible on mobile and online for everyone
              </div>
              <div class="trafalgar-footer"><button>Consult today</button></div>
            </div>
            <div class="trafalgar-img">
              <img src="./img/Trafalgar.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
